<!DOCTYPE html>
<html lang ="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Previsão do Tempo - 02</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    </head>
        <body>
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="Digite o nome da cidade" spellcheck="false">
                    <button><img src="imagens/search.png"></button>

                </div>
                <div class="error">
                    <p>Nome da cidade invalido</p>
                </div>
                <div class="weather">
                    <img src="imagens/rain.png" class="weather-icon">
                    <h1 class="temp">22°C</h1>
                    <h2 class="city">New York</h2>
                    <div class="details">
                        <div class="col">
                            <img src="imagens/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Umidade</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="imagens/wind.png">
                            <div>
                                <p class="wind">15Km/h</p>
                                <p>Velocidade do vento</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/script.js" type="text/javascript"></script>
        </body>
</html>
